apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-users-svc
  labels:
    app: api-users-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-users-svc
  template:
    metadata:
      labels:
        app: api-users-svc
    spec:
      containers:
      - name: api-users-svc
        image: gonzaga626/05-api-users
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m" 
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        env:
          - name: AWS_MEDIA_BUCKET
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: AWS_MEDIA_BUCKET
          - name: AWS_PROFILE
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: AWS_PROFILE
          - name: AWS_REGION
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: AWS_REGION
          - name: JWT_SECRET
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: JWT_SECRET
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_DB
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_HOST
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_PASSWORD
          - name: POSTGRES_USERNAME
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_USERNAME
          - name: URL
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: URL